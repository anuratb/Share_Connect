{% extends "base.html" %}
{% block content%}
<script>
    function validate_conf_password(){
        if(document.getElementById("password_id").value!=document.getElementById("conf_password_id").value)
        {
            alert('Password and Confirm Password must be same');
            return false;
        }
        return true;
    }
</script>
<style>
    body{
    margin: 0;
    font-size: 1.0rem;
    font-weight: 300;
    line-height: 1.8;
    color: #212529;
    text-align: left;
    {% load static %}
    background-image: url({% static '/galaxy.jpg' %}) ;
   
}
.sign-up-form{
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
}
.sign-up-column{
    padding: 1rem;
}
.sign-up-box{
    margin: 1rem;
    padding: 2.5rem;
    background-color: rgba(196, 232, 236, 0.5) !important; 
}
</style>

<div class="container">
    <div id="sign-up-row" class="row justify-content-center align-items-center">
        <div id="sign-up-column" class="col-md-8">
            <div id="sign-up-box" class="col-md-12 sign-up-box">
                <form id="sign-up-form" method="post" onsubmit="return validate_conf_password()" class="form-group sign-up-form">
                    {% csrf_token %}
                    <h2 style="color: black;">Sign Up</h2>
                    <div class="row">
                        <label class="col-2 " for = "email" >Email :</label>
                        <input class="col-10 form-control" type="email" required placeholder="Enter Email" name = "email" id = "email">
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-2" for="user_id" >Username</label>
                        <input class="col-10 form-control" type="text" required  placeholder="Enter Username" name="username" id="user_id">
                    </div>                    
                    <br>
                    <div class="row">
                        <label for="password_id" class="col-2">Password</label>
                        <input type="password" required class="form-control col-10" name="password" placeholder="Password"
                        id="password_id">
                    </div>
                    <br>
                    <div class="row">
                        <label for="conf_password_id" class="col-2">Confirm Password</label>
                        <input type="password" required class="form-control col-10" name="conf_password" placeholder="Confirm Password"
                        id="conf_password_id">
                    </div> 
                    <br>
                    <div class="row">
                        <label class="col-2" for = "first_name">First Name</label>
                        <input type="text" required class="form-control col-10" placeholder="Enter First Name" name = "first_name" id = "first_name">
                    </div> 
                    <br>
                    <div class="row">
                        <label class="col-2" for = "last_name">Last Name</label>
                        <input type="text" required class="form-control col-10" placeholder="Enter Last Name" name = "last_name" id = "last_name">
                    </div> 
                    
                    <br><br>
                    <input type='submit' class='btn bg-primary ' value='Sign Up'>
                    {% if username_exists %}
                    <p >Username already exists</p>
                    {% endif %}
                    {% if password_invalid %}
                    <p class="alert">Enter Valid Password</p>
                    {% endif %}
                </form>
                <a style="color: rgb(0, 21, 139) ;font-family: 'Times New Roman', Times, serif;" href="/users/login">Already Have an account ,Login</a>
            </div>

        </div>

    </div>

</div>



{% endblock %}
